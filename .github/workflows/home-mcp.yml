name: Home MCP

on:
  push:
    branches: [main]
    paths:
      - projects/home-mcp/src/**/*.py
      - projects/home-mcp/pyproject.toml
      - projects/home-mcp/Dockerfile
      - .github/workflows/home-mcp.yml

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: projects/home-mcp
          file: projects/home-mcp/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/terenceodonoghue/home-mcp:latest
