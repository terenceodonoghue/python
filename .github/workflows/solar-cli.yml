name: Solar CLI

on:
  push:
    branches: [main]
    paths:
      - projects/solar-cli/src/**/*.py
      - projects/solar-cli/pyproject.toml
      - projects/solar-cli/Dockerfile
      - .github/workflows/solar-cli.yml

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: projects/solar-cli
          file: projects/solar-cli/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/terenceodonoghue/solar-cli:latest
