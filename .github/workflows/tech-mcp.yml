name: Tech MCP

on:
  push:
    branches: [main]
    paths:
      - projects/tech-mcp/src/**/*.py
      - projects/tech-mcp/pyproject.toml
      - projects/tech-mcp/Dockerfile
      - .github/workflows/tech-mcp.yml
  pull_request:
    branches: [main]
    paths:
      - projects/tech-mcp/src/**/*.py
      - projects/tech-mcp/pyproject.toml
      - projects/tech-mcp/Dockerfile
      - .github/workflows/tech-mcp.yml

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: CodeQL analysis
        uses: github/codeql-action/analyze@v3

  publish:
    needs: scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t tech-mcp:scan -f projects/tech-mcp/Dockerfile projects/tech-mcp

      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: tech-mcp:scan
          severity: CRITICAL,HIGH
          ignore-unfixed: "true"
          exit-code: "1"

      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        if: github.event_name == 'push'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: github.event_name == 'push'
        uses: docker/setup-buildx-action@v3

      - name: Push image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: projects/tech-mcp
          file: projects/tech-mcp/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/terenceodonoghue/tech-mcp:latest
