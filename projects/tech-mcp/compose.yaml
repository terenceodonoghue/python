services:
  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 5s
      retries: 3

  tech-mcp:
    build: .
    restart: unless-stopped
    depends_on:
      - ollama
    env_file: .env
    ports:
      - "8091:8091"
    volumes:
      - tech_mcp_chroma:/app/data/chroma
      - tech_mcp_data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8091/health').raise_for_status()"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512m
        reservations:
          memory: 256m

volumes:
  ollama_data:
  tech_mcp_chroma:
  tech_mcp_data:
